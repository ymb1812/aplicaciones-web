<div class="items-center justify-center flex flex-col">
  <h5 class="text-4xl font-bold leading-tight text-gray-800">{{title}}</h5>

  <div class="p-10 mt-6"
  [ngClass]="{
    'bg-green-100 text-green-700 font-bold border border-green-400': state() === 'active',
    'bg-red-100 text-red-700 font-semibold border border-red-400': state() === 'error',
    'bg-gray-100 text-gray-600 italic border border-gray-300': state() === 'neutral'
  }"
  [ngStyle]="{
    'font-size': state() === 'error' ? '22px' : '18px'
  }"
  class="p-4 rounded-lg transition-all duration-300"
>
  {{ message() }}
</div>

  <div class="p-6 grid grid-cols-2 md:grid-cols-3 gap-4">

    <div>
      <button type="button" (click)="setActive()"
        class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Active</button>
    </div>
    <div>
      <button type="button" (click)="setError()"
        class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Error</button>
    </div>
    <div>
      <button type="button" (click)="setNeutral()"
        class="text-white bg-gray-700 hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Neutral</button>
    </div>

  </div>
</div>
