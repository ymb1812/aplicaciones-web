<label for="last-name" class="block text-base font-semibold text-gray-800 tracking-tight">
  All My Tasks
</label>

<div class="mt-6">
  <!--IF-->
  @if(tasks().length === 0) {
    <p class="text-sm text-gray-500 italic">No hay tareas a√∫n.</p>
  } @else {
    <!-- ELSE -->

    <ul class="space-y-3">
      @for (task of tasks(); track task.id) {
        <li
          class="flex items-center justify-between gap-4 px-4 py-3 rounded-lg border border-gray-200 bg-white shadow-sm hover:shadow-md hover:bg-gray-50 transition-all duration-200">
          
          <span class="text-sm font-medium text-gray-900">
            {{ task.name }}
          </span>

          <button
            type="button"
            class="p-2 rounded-md text-gray-500 hover:text-red-600 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition"
            aria-label="Delete task"
            title="Delete task"
            (click)="deleteTask(task.id)">
            
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.166L19.5 19.5A2.25 2.25 0 0 1 17.25 21H6.75A2.25 2.25 0 0 1 4.5 19.5L3.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .563c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916A1.125 1.125 0 0 0 12.943 3h-1.886a1.125 1.125 0 0 0-1.116.99v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>

          </button>
        </li>
      }
    </ul>
    <!-- END ELSE-->
  }
</div>
